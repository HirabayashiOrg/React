<!DOCTYPE hmlt>
<html lang="ja">
<head>
	<title>sample6</title>
	<!-- Reactの基本的な機能 -->
	<script crossorigin src="/js/react.production.min.js"></script>
	<!-- HTMLのDOM操作に関する機能 -->
	<script crossorigin src="/js/react-dom.production.min.js"></script>
</hesad>
<body>
	<div id="main"></div>

	<script>
		// コンポーネントの定義
		class MyComponent extends React.Component {
			constructor(props, context, updater) {
				super(props, context, updater);
				this.state = {text: 0};
			}
			render() {
				return [
					React.createElement(
						'input', {
							type: 'text',
							onChange: (e) => {
								this.setState({
									text: e.target.value
								});
							}
						}
					),
					React.createElement('span', null, this.state.text)
				]
			}
		}
		ReactDOM.render(
			React.createElement(MyComponent),
			document.getElementById('main')
		);
	</script>
</body>
</html>
